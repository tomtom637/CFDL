<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Funérarium de Lattes</title>
  <meta name="description" content="La chambre funéraire de Lattes vous accueille à 4km de Montpellier.">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body id="accueil">
  <!-- Header -->
  <header>
    <a href="#accueil">
      <span class="logo"></span>
    </a>
    <a href="#accueil">
      <h1>funérarium-de-lattes.com</h1>
    </a>
    <nav>
      <ul>
        <li class="phone">
          <a href="tel:0800771398">
            <span class="icon icon-baseline-local_phone-24px"></span>
            <span class="phone-num">0800.77.13.98</span>
          </a>
        </li>
        <li class="find">
          <a href="#nous-trouver">
            <span class="icon icon-baseline-directions-24px"></span>
            <span class="find-txt">Nous trouver</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Here comes a hero -->
  <div class="hero">
    <span class="svg-background"></span>
    <div class="hero-content-wrapper">
      <div class="description">
        <h1>Chambre funéraire de Lattes</h1>
        <p>
          Espace de réception des familles en deuil.
          <br>Large parking, locaux climatisés et équipés
          <br>de digicodes pour un accès permanent et
          <br>dans l'intimité 7/7 &amp; 24/24.
        </p>
        <a href="#contact" class="cta">
          <span class="icon icon-baseline-mail-24px"></span>
          <span>Faites une demande</span>
        </a>
      </div>
      <div class="dove"></div>
    </div>
  </div>
  <!-- Site content -->
  <div class="site-content">
    <!-- Section pictures -->
    <section class="section-pictures">
      <figure>
        <div class="pictures-wrapper">
          <img src="images/Accueil-funerarium-de-lattes.jpg" alt="Accueil du funérarium">
          <img src="images/Jardin-funerarium-de-lattes.jpg" alt="entrée du funérarium">
        </div>
        <figcaption>L'accueil du funérarium de Lattes</figcaption>
      </figure>
    </section>
  </div>
